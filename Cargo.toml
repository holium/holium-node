[package]
name = "holon"
version = "0.1.0"
edition = "2021"
description = "A self-contained node that wraps an Urbit instance, delivering modern capabilities to Realm users."
authors = ["Trent Gillham <6413077+drunkplato@users.noreply.github.com>"]
default-run = "holon"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctrlc = "3.1.9"
warp = "0.3"
structopt = "0.3"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
futures = "0.3"
bytes = "1.0"
term-table = "1.1"
prettycli = "*"
serde_json = "1.0.96"
warp-reverse-proxy = "1.0.0"
tokio-tungstenite = "0.19.0"
anyhow = "1.0.71"
rusqlite = "0.29.0"
r2d2 = "0.8.10"
r2d2_sqlite = "0.22.0"
eventsource-threaded = "0.1.0"
reqwest = { version = "0.11.18", features = ["blocking"] }
thiserror = "1.0.40"
json = "0.12.4"
rand = "0.8.5"

[dependencies.uuid]
version = "1.3.3"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]


[[bin]]
name = "node"
path = "src/bin/node/main.rs"
test = false
bench = false

